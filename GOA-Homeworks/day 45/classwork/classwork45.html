<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაციის ფორმა</title>
    <link rel="stylesheet" href="classwork45.css">
</head>
<body>
    <form action="#" method="post">
        <label for="first-name">სახელი:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">გვარი:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">გაიმეორეთ პაროლი:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label for="email">მეილი:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">შეგნიშნა</button>
    </form>
</body>
</html>
