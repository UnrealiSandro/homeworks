<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            border-radius: 50px; /* Rounded shape */
            background-color: #FF5722; /* New color */
            transform: scale(1.2); /* Button grows larger */
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>About Me</h1>
        <p>hello! my name is sandro and i love coding!!!<p></p>
        <ul>
            <li>coding</li>
            <li>Playing sports</li>
 
    </div>
</body>
</html>
