<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box {
            width: 200px;
            margin: 20px; /* Space outside */
            padding: 15px; /* Space inside */
            border: 5px solid blue; /* Border around the padding */
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="box">es aris yuti marjinit, paddingit da borderitr.</div>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Element</title>
    <style>
        .half-block {
            width: 50%; /* Half the screen width */
            background-color: lightblue;
            margin: auto; /* Center the block */
            padding: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="half-block">This block takes half the screen width.</div>
</body>
</html>
