<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaxseneba</title>
    <style>
        /* Box Model Example */
        .box {
            width: 300px;
            height: 200px;
            margin: 30px;
            padding: 20px;
            border: 5px solid #000;
            background-color: lightblue;
        }

        /* Block-level Element */
        .block-element {
            width: 50%;
            height: 100px;
            background-color: lightgreen;
            margin: 20px auto;
        }

        /* Button Hover */
        .contact-btn {
            background-color: #008CBA;
            color: white;
            padding: 15px 32px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        .contact-btn:hover {
            background-color: #005f73;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Box Model -->
    <div class="box">Box Model: margin, padding, and border.</div>

    <!-- Block-level Element -->
    <div class="block-element">Block-level element: 50% width</div>


</body>
</html>
