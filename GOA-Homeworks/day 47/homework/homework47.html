<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justify Content Example</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      border: 2px solid #333;
      padding: 10px;
      height: 100px;
    }

    .child {
      width: 50px;
      height: 50px;
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Direction Column</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      border: 2px solid #333;
      padding: 10px;
      height: 200px;
    }

    .child {
      width: 50px;
      height: 50px;
      background-color: #28a745;
      margin-bottom: 10px;
    }

    .child:last-child {
      margin-bottom: 0; /* ბოლო ელემენტს ქვედა მარჟინი არ ექნება */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
