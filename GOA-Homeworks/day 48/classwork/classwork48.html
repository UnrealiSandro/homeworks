<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Icons Flex</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .icon-container {
      width: 100%;
      padding: 20px;
      border: 2px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #f9f9f9;
    }

    .icon {
      font-size: 48px;
      color: #555;
      transition: color 0.3s;
    }

    .icon:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <span class="material-icons icon">home</span>
    <span class="material-icons icon">search</span>
    <span class="material-icons icon">favorite</span>
    <span class="material-icons icon">shopping_cart</span>
    <span class="material-icons icon">settings</span>
    <span class="material-icons icon">account_circle</span>
    <span class="material-icons icon">notifications</span>
    <span class="material-icons icon">help</span>
    <span class="material-icons icon">lock</span>
    <span class="material-icons icon">info</span>
  </div>
</body>
</html>
