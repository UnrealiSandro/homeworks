<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Product Card</title>
  <link rel="stylesheet" href="homework5111.css">
</head>
<body>
  <div class="product-card">
    <!-- Image Section -->
    <div class="card-image">
      <img src="perfume.jpg" alt="Gabrielle Chanel Perfume">
    </div>

    <!-- Content Section -->
    <div class="card-content">
      <span class="product-category">PERFUME</span>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="pricing">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <button class="add-to-cart-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="cart-icon">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2m0 0h13.2l1.8 9H7.4m0 0L6 21H4m16-4h2M6 21h12m0-4H8m4-3"></path>
        </svg>
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
